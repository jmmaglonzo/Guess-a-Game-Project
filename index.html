<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Number</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    \
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="btn" id="again">Play-Again</button>
        <h1 class="gametitle">Guess a Game</h1>
        <p class="mechanics">
          guess a number <br />
          between 1 to 20
        </p>
      </div>

      <div class="answer-box" id="box">?</div>

      <div class="grid-container">
        <div class="left-side">
          <input type="text" id="input-box" />
          <button class="btn check" id="check-btn">Check</button>
        </div>

        <div class="right-side">
          <p class="guess-text">Start guessing...</p>
          <p>Score: <span id="score">20</span></p>
          <p class="">Highscore: <span id="highscore">0</span></p>
        </div>
      </div>

      <div class="modal hidden">
        <h2 class="game-over">
          <i class="fa-solid fa-gamepad"></i>GAME OVER!!!
        </h2>
        <button class="btn close">Close</button>
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
